<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚽ App Futbol Expo - Cargando...</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 { margin: 0 0 10px; }
    p { margin: 0; opacity: 0.8; }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h1>⚽ App Futbol Expo</h1>
    <p>Preparando tu aplicación de torneos de fútbol...</p>
  </div>
  
  <script>
    // Auto-refresh para mostrar la app cuando esté lista
    setTimeout(() => {
      window.location.reload();
    }, 10000);
  </script>
</body>
</html>
