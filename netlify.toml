[build]
  publish = "dist"
  command = "echo 'Static files ready - no build needed'"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--production=false"

# Redirects para Single Page Application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers para PWA
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"