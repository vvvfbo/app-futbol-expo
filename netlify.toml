[build]
  publish = "dist"
  command = "npm ci && npm run netlify-build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--production=false"
  EXPO_CLI_NO_INSTALL_PROMPT = "1"
  EXPO_NO_TELEMETRY = "1"
  CI = "true"

# Redirects para Single Page Application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers para PWA
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"